                  <input type="text" name="address" class="form-control" value=""/>
                </div>

              </div>
              </form>

                   <form>

                        <div class="panel-heading">
                         <h5>Payment</h5>
                        </div>  
                     </div>

                      <div class="form-group row">
                <label for="State" class="control-label column column-20">Card Type</label>
                
                <div class="column column-40">
                  <select class="form-control" >
                    <option>Visa</option>
                    <option>Master Card</option>
                    <option>American Express</option>
                    <option>Discover</option>
                  </select>
                </div>

              </div>


               <div class="form-group row">

                <div class="column column-40">
                  <input type="text" name="address" class="form-control" value=""/>
                </div>

              </div>



                      <div class="form-group row">

                <div class="column column-20">
                  <select class="form-control" >
                    <option>Month</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="column column-20">
                  <select class="form-control" >
                    <option>Year</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                  </select>
                </div>

              </div>

                <div class="form-group row">
