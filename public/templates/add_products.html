
<div class="col-md-12 col-md-offset-5 row">
  <h3 style="margin-bottom: 50px;margin-top: 50px;"><strong>ADD A PRODUCT</strong></h3>

<div class="container checkout">
    <div class="row">
          <div class="col-md-8 col-md-offset-2">

            <div class="formone">       
    <div class="form-group">
        <div class="col-md-4">
            <strong><label for="product_name" class="control-label">Product Name</label></strong>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Enter Ad Title" data-ng-model="product.Ad_Title" name="Ad_Title" id="Ad_Title" required>
                <span>
                    <div data-ng-messages="productform.$submitted && productform.Ad_Title.$error" role="alert" class="error_msg">
                        <div data-ng-message="required">Please enter add title</div>
                    </div>
                </span>               
        </div>
    </div>
                         

            <div class="form-group">
            <div class="col-md-4">
            <strong><label for="product_name" class="control-label">Description</label></strong>
            </div>
            <div class="col-md-8">
                <textarea class="form-control" placeholder="Enter description" data-ng-model="product.Description" cols="" rows="" name="Description" id="Description" required></textarea>
                <span>
                <div data-ng-messages="productform.$submitted && productform.Ad_Title.$error" role="alert" class="error_msg">
                <div data-ng-message="required">Please enter add title</div>
                </div>
                </span>
            </div>
            </div>



<div class="form-group" style="margin-top: 35px;">
<div class="col-md-4">
    <label for="field-1" class="control-label">Super Category</label>
</div>
<div class="col-md-8">
          <select select class="form-control" id="maincatg_id" ng-change="getCategoryOptions(this.value())" ng-model="product.maincatg_id" ng-options="maincategory.maincatg_name for maincategory in ParentCategoryList track by maincategory.maincatg_id" required>
         <option value="">Super Category</option>
         </select>
        <div ng-messages="categoryForm.Catg_id.$error">
         <div ng-message="required">This field is required</div>
        </div>
</div>
</div>


<div class="form-group">
        <div class="col-md-4">
        <label for="field-1" class="control-label">Category</label>
        </div>
        <div class="col-md-8">
              <select class="form-control" ng-model="product.Catg_id" ng-options="category.catg_name for category in productCategoryList track by category.catg_id" required>
                 <option value="">Category</option>
                </select>
            <div ng-messages="categoryForm.Catg_id.$error">
            <div ng-message="required">This field is required</div>
        </div>
</div>
</div>             


<div class="form-group">
<div class="col-md-4">
    <label for="Price" class="control-label"><strong>Price</strong></label>
</div>

<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <select class="form-control" ng-model="product.CurrencyCode" ng-options="curncy.CurrencyCode for curncy in CurrencyList track by curncy.CurrencyCode" required>
        <option value="">Currency</option>
        </select>
</div>
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <input type="text" class="form-control" id="text-input" placeholder="Enter Price" data-ng-model="product.Price" name="Price" required>
        <span>
        <div data-ng-messages="productform.$submitted && productform.Price.$error" role="alert" class="error_msg">
        <div data-ng-message="required">Please enter product price</div>
        </div>
        </span>

</div>
</div>


 <div class="form-group">
 <div class="col-md-4">
        <label for="password" class="control-label">Shipping Options</label>
</div>
<div class="col-md-8">
         <input type="text" class="form-control" id="text-input" name="Shipping" id="Shipping" placeholder="Enter Shipping Option" data-ng-model="product.Shipping" required>

            <div data-ng-messages="productform.$submitted && productform.Shipping.$error" role="alert" class="error_msg">

            </div>
