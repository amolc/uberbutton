<div class="main_login">
    <div class="col-md-12">
        
        <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href=""><span class="headerone">Tifanee</span></a>
                </div>
            </div>
        </nav>
        
        <div class="col-md-8 col-sm-offset-2 ">
            <form role="form" name="signinform" ng-submit="login(signinform,user)" class="form-horizontal form-groups-bordered login_form" novalidate>
                <div>
                    <h2 class="login_header">Signin</h2>
                    <div class="form-group">
                        <label for="field-1" class="col-sm-5 control-label">Username</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="field-1" placeholder="Enter username" ng-model="user.username" name="username" required>
                                <div data-ng-messages="signinform.$submitted && signinform.username.$error" role="alert" class="error_msg">
                                    <div data-ng-message="required">Enter the username</div>
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="field-3" class="col-sm-5 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="field-3" placeholder=" Enter Password" ng-model="user.password" name="password" required>
                                <div data-ng-messages="signinform.$submitted && signinform.password.$error" role="alert" class="error_msg">
                                    <div data-ng-message="required">Enter the password</div>
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-7">
                            <button type="submit" class="btn  btn-success_green loginbtn" >Signin</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form role="form" name="signupfrm" ng-submit="signup(signupfrm)" class="form-horizontal form-groups-bordered login_form" id="signupfrmid" novalidate>
               
            </form>
      

    </div>
</div>
